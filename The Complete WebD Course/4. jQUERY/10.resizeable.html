<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8">
    <title>
      Resizeable
    </title>
    <style>
      .bluebox{
        background-color: #3B5998;
        color: white;
        height: 100px;
        width:auto;
      }
	  .yellowbox{
		background-color: rgb(222, 224, 85);
		height: 100px;
		width: auto;
	  }
	  .greenbox{
		background-color: #31af37;
		height: 100px;
		width: auto; 
	  }
	  #great{
		background-color: #8a1979;	
	  }
        #container {
            width: 300px;
            height: 300px;
            border-style: dotted;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>    
  </head>
  
  <body>
    <div class="bluebox ui-corner-all" id="facebook">
        <p>Facebook is <span id="great">great</span></p>
    </div>
    <div id="container">
      <div class="yellowbox sans-serif ui-corner-all" id="apple">
        <p>Apple.</p>
      </div>
    </div>
    <div class="greenbox ui-corner-all" id="microsoft">
      <p id="microsoftPara">Microsoft.</p> 
      <p><a href="http://www.microsoft.com" title="Microsoft" id="microsoftLink">Microsoft Link</a></p>
    </div>

    <script>
        $(function() {
           $("#facebook").resizable({maxHeight:200,minHeight:50,maxWidth:300,minWidth:100,alsoResize:"#microsoft"});
            
           $("#apple").resizable({containment:"#container",animate:true,ghost:true});
        });
        
    </script>
  </body>
  
  
</html>
