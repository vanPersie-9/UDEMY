
<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8">
    <title>Datepicker</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/blitzer/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
    </script>

    <style>
      .bluebox{
        background-color: #3B5998;
        color: white;
        height: 100px;
        width:auto;
      }
	  .yellowbox{
		background-color: rgb(222, 224, 85);
		height: 100px;
		width: auto;
	  }
	  .greenbox{
		background-color: #31af37;
		height: 100px;
		width: auto; 
	  }
	  #great{
		background-color: #8a1979;	
	  }
    </style>    
  </head>
  
  <body>
    <div class="bluebox ui-corner-all" id="facebook"> 
        <p>Flight Departure date: <input id="departure"></p>
        <p>Flight Return date: <input id="return"></p>
    </div>
    <div class="yellowbox sans-serif ui-corner-all" id="apple">
        <p>Apple.</p>
    </div>
    <div class="greenbox ui-corner-all" id="microsoft">
        <p>Microsoft.</p>
    </div>
    <script>
        $(function() {
            $("#departure").datepicker({
                showAnim: "slideDown",
                changeYear: true,
                numberOfMonths: 1,
                dateFormat: "d M, yy",
                showOn: "button",
                buttonImage: "images/Calendar.png",
                buttonImageOnly: true,
                buttonText: "Choose the date",
                minDate: +1,
                maxDate: "+12M +10D",
                onClose: function(selectedDate){
                    $("#return").datepicker("option","minDate",selectedDate);
                }
                
            });
            $("#return").datepicker({
                dateFormat: "d M, yy",
            });
        });
        
    </script>
  </body>
  
  
</html>
