<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Progress Bar</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
        </script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/start/jquery-ui.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
        </script>
        <style>
          .bluebox{
            background-color: #3A5795;
            color: white;
            height: auto;
            width:auto;
          }
          .yellowbox{
            background-color: rgb(222, 224, 85);
            height: auto;
            width: auto;
          }
          .greenbox{
            background-color: #31af37;
            height: 100px;
            width: auto;
          }
          #label{
            left: 45%;
            position: absolute;
          }
	   </style>
    </head>
    <body>
        <div class="bluebox ui-corner-all" id="facebook">
            <p>Facebook.</p>
        </div>
        <div class="yellowbox ui-corner-all" id="apple">
            <p>Apple.</p>
        </div>
        <div class="greenbox ui-corner-all" id="microsoft">
            <p>Microsoft.</p>
        </div>
        <div id="p">
            <div id="label"></div>
        </div>
        <button id="b1">Run</button>
        <script>
            $(function(){
                $("#p").progressbar({
                    value: 0
                });
                var x=0;
                $("#b1").click(function(){
                    $("#label").text("In progress....");
                    setTimeout(function(){
                        var p = setInterval(function(){
                            x++;
                            $("#label").text(x+'%');               $("#p").progressbar("option","value",x);
                            if(x>99){
                                clearInterval(p);
                            }
                        },100);
                    },1000);
                });
            });
      </script>
    </body>
</html>
