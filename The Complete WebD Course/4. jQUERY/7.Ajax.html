<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8">
    <title>
      Ajax
    </title>
    <style>
      .bluebox{
        background-color: #3B5998;
        color: white;
        height: 100px;
        width:auto;
      }
	  .yellowbox{
		background-color: rgb(222, 224, 85);
		height: 100px;
		width: auto;
	  }
	  .greenbox{
		background-color: #31af37;
		height: 100px;
		width: auto; 
	  }
	  #great{
		background-color: #8a1979;	
	  }
  </style>
        <script src="js/jquery-3.3.1.min.js"></script>
  </head>
  
  <body>
    <button id="b1">Button</button>
    <div class="bluebox" id="facebook">
        <p>Facebook is <span id="great">great</span></p>
    </div>
    <div class="yellowbox sans-serif" id="apple">
        <p>Apple.</p>
    </div>
    <div class="greenbox" id="microsoft">
      <p id="microsoftPara">Microsoft.</p> 
      <p><a href="http://www.microsoft.com" title="Microsoft" id="microsoftLink">Microsoft Link</a></p>
    </div>
    <p>Enter your name:<input></p>
      
    <script>
        $(function() {
            $("#facebook").load("ajax/somedata.txt");
            $("#apple").load("ajax/somedata.txt #p1");
            
//            $("#b1").click(function() {
//                $.ajax({url : "ajax/somedata.txt", success : function(data) {
//                    $("#microsoft").html(data);
//                }  
//                });
//            });
            
            $("#b1").click(function() {
                $.ajax({url : "ajax/somedata.txt"}).done(function(somedata){
                    $("#microsoft").html(somedata);
                });
            });
        });
    </script>
  </body>
  
  
</html>
