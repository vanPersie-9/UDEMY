<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8">
    <title>
      Sortable
    </title>
    <style>
      .bluebox{
        background-color: #3B5998;
        color: white;
        height: 100px;
        width:auto;
      }
	  .yellowbox{
		background-color: rgb(222, 224, 85);
		height: auto;
		width: auto;
        padding: 10px;
	  }
	  .greenbox{
		background-color: #31af37;
		height: auto;
		width: auto; 
        padding: 10px;
	  }
	  #great{
		background-color: #8a1979;	
	  }
      li {
          font-size: 2em;
          margin-bottom: 5px;
          text-align: center;
      }
        .connectedList {
            border: 1px solid #eee;
            min-height: 20px;
        }

    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https:/ /ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>    
  </head>
  
  <body>
    <div class="bluebox ui-corner-all" id="facebook">
        <p>Facebook is <span id="great">great</span></p>
    </div>
    <div class="yellowbox sans-serif ui-corner-all" id="apple">
        <ul id="list" class="connectedList">
            <li class="ui-state-default">Audi</li>
            <li class="ui-state-default">BMW</li>
            <li class="ui-state-default notSort">Mercedes</li>
        </ul>
    </div>
    <div class="greenbox ui-corner-all" id="microsoft">
      <p id="microsoftPara">Microsoft.</p> 
      <p><a href="http://www.microsoft.com" title="Microsoft" id="microsoftLink">Microsoft Link</a></p>
        <ul id="list2" class="connectedList">
            <li class="ui-state-default">Ford</li>
            <li class="ui-state-default">Toyota</li>
            <li class="ui-state-default notSort">Ferrari</li>
        </ul>
    </div>

    <script>
        $(function() {
            $("#list").sortable({
                placeholder:"ui-state-highlight",
                cancel: ".notSort"
            });
            $("#list2").sortable();
            $("#list, #list2").sortable({
                connectWith: ".connectedList"
            });
        });
        
    </script>
  </body>
  
  
</html>
