<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8">
    <title>
      change html style
    </title>
    <style>
      .bluebox{
        background-color: #3B5998;
        color: white;
        height: 100px;
        width:auto;
      }
	  .yellowbox{
		background-color: rgb(222, 224, 85);
		height: 100px;
		width: auto;
	  }
	  .greenbox{
		background-color: #31af37;
		height: 100px;
		width: auto;
	  }
	  .great{
		background-color: #8a1979;
		
	  }
  </style>
  </head>
  
  <body>
    <div class="bluebox" id="facebook">
      <p>
        Facebook is 
        <span class="great">
          great&nbsp;&nbsp;&nbsp;
        </span>
        .
      </p>
      
    </div>
    <div class="yellowbox" id="apple">
      <p>
        Apple.
      </p>
      
    </div>
    <div class="greenbox">
      <p>
        Microsoft.
      </p>
      
    </div>
      <button id="button1">Change Facebook Style</button>
      <button id="button2">Change Apple Style</button>
      <script>
        document.getElementById("button1").onclick=function(){
            document.getElementById("facebook").style.width = '200px';
            document.getElementById("facebook").style.backgroundColor = 'rgba(26, 203, 135, 0.922)';
        }
        
        document.getElementById("button2").ondblclick=function(){
            document.getElementById("apple").style.fontFamily='monospace';
            
            document.getElementById("apple").style.fontSize='3em';
        }
        
      </script>
  </body>
  
  
</html>
