<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>setInterval and setTimeout</title>
    </head>
    <body>
    <p id="counter">0</p>
    <button onclick="clearInterval(myCounter)">Stop Counter</button>
    <br>
    <button onclick="clearTimeout(delayedWelcomeMsg)">
      Avoid Welcome Message
    </button>
    <script>
       
        var counter = document.getElementById("counter");
        var x = 0;
        var myCounter = setInterval(function(){x++;counter.innerHTML = x;}, 1000);
        
        var delayedWelcomeMsg = setTimeout(function(){
        window.alert("Welcome to our page")}, 3000);
        
    </script>
    </body>
</html>
