<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>errors</title>
        <style>
            #error{
                color: #d36363;
            }
        </style>
    </head>
    <body>
        <p>Your Password should contain atleast 6 characters, 1 number and 1 capital letter:</p>
        <p>Enter Password:<br><input id="password" type="password"></p>
        <p>Re-enter Password:<br><input id="password2" type="password"></p>
        <button onclick="check()">Submit</button>

        <p id="error"></p>
        <script>
//            try{
//                sum(3,4);
//            }
//            catch(err){
//                document.getElementById("error").innerHTML = err.message;
//            }
            function check() {
                var pass1 = document.getElementById("password").value;
                var pass2 = document.getElementById("password2").value;
                var errorToThrow = "";
                
                try {
                    if(pass1.length < 6) {
                        errorToThrow += "<br> Password too short.!";
                    }    
                    if(/[A-Z]/g.test(pass1) == false) {
                        errorToThrow += "<br> Password should contain atleast one Capital letter.!";
                    }
                    if(/\d/g.test(pass1) == false) {
                        errorToThrow += "<br> Password should include atleast one digit.!";
                    }
                    if(pass1 != pass2) {
                        errorToThrow += "<br> Passwords should match.!";
                    }
                    throw errorToThrow;
                }
                catch(err) {
                    document.getElementById("error").innerHTML = err;
                }
                
                if(errorToThrow == "") {
                    document.getElementById("error").innerHTML = "<br> Password Saved.(read Correct Format :P)!";
                }
                
            }
        </script>
        
    </body>
