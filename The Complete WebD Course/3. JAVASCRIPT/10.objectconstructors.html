<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Objects Constructors</title>
    </head>
    <body>
        <p>Javascript.</p>
        <script>
            function phone(make, model, warranty, color) {
                this.make = make;
                //this.model = model;
                this.warranty = warranty;
                this.color = color;
                
                this.extendWarranty = function (x) {
                    this.warranty += x;
                }
            }
            
            var myPhone = new phone("Apple", "Iphone 5s", 12, "Black");
            window.console.log(myPhone);
            myPhone.extendWarranty(6);
            window.console.log(myPhone);
            
            myPhone.condition = "like new"
            window.console.log(myPhone);
            window.console.log(myPhone.condition);
            
            var myBroPhone = new phone("Apple", "Iphone 6", 32, "Black");
            window.console.log(myBroPhone);
            
            phone.prototype.condition = "new";
            var myBrosPhone = new phone("Apple", "Iphone X", 12, "White");
            window.console.log(myBrosPhone);
            
        </script>
    </body>
</html>
