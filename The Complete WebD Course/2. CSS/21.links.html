<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8">
    <title>
      div and span
    </title>
    <style>
      a:link{
        color: #2a8e2f;
        
      }
      a:hover{
        font-size: 3em;
        
      }
      .bluebox{
        background-color: #3A5795;
		color: white;
		height: 100px;
		width:auto;
	  }
	  div.bluebox a:active {
		font-size: 4em;
		
	  }
	  .yellowbox{

		width: auto;
	  }
	  div.yellowbox a:visited{

	  .greenbox{

		height: 100px;
		width: auto;
	  }

		background-color: #5a3479;
		
	  }

  <body>

      <p>
        Facebook.
      </p>

    <div class="yellowbox">
      <p>
        Apple.
      </p>
      
      <p>

        </a>
      </p>
