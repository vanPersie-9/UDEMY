<!DOCTYPE html>

<html>
    <head>
       <meta charset="utf-8">
        <title>ordered lists</title>
    </head>
    
    <body>
       <ol start="5">
            <li>Madrid</li>
            <li>Paris</li>
            <li>London</li>
       </ol>
        <ol type="A" start="4">
            <li>Madrid</li>
            <li>Paris</li>
            <li>London</li>
       </ol>
        <ol type="a">
            <li>Madrid</li>
            <li>Paris</li>
            <li>London</li>
       </ol>
        <ol type="I" start="1025">
            <li>Madrid</li>
            <li>Paris</li>
            <li>London</li>
       </ol>
        <ol type="i">
            <li>Madrid</li>
            <li>Paris</li>
            <li>London</li>
       </ol>
    </body>
          




</html>
